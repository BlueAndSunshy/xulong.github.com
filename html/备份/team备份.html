                    <p>重庆邮电大学车联网与智能交通研究所主要围绕车联网与智能交通开展研究，主攻方向为车联网环境下复杂交通系统建模、智能车队列控制、电动车交通流能耗分析、交通状态预测与评估、城市交通仿真平台开发等。</p>
